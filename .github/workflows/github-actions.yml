name: DashGPT Test Pipeline
run-name: Test DashGPT
on: [push]
jobs:
  DashGPT-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
      - run: cd ./packages/ai_chat_repository/
      - run: dart test
      - run: cd ../../
      - run: flutter test